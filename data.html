<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Sample HTML Page</h1>
    </header>

    <main>
        <h2>Introduction</h2>
        <p>This is a simple HTML page to demonstrate basic structure and styling. The page contains a header, main content, and a footer.</p>
        
        <h2>Features</h2>
        <ul>
            <li>Simple HTML Structure</li>
            <li>Internal CSS for styling</li>
            <li>Responsive Design</li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 My Sample HTML Page</p>
    </footer>

</body>
</html>
